<div class="main">
    <form [action]="Str">
    <div class="imgcontainer">
      <img src="/assets/images/img_avatar2.png" alt="Avatar" class="avatar">
    </div>
  
    <div class="container">
      <label for="uname" ><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" (keyup)="username($event)">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" (keyup)="passward($event)">
  
      <button type="sumbit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn"><a href="">Cancel</a></button>

      <span class="psw">Forgot <a href="/ForgotPass">password?</a></span>
    </div>
  </form>
</div>
